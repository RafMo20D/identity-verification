<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stripe Identity Verification</title>
    <meta name="description" content="A demo of Stripe Identity Verification" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/constants.js" defer></script>
    <script src="js/next-step.js" defer></script>
  </head>

  <body>
    <nav>
      <div class="nav-content">
        <a href="/">
          <img src="../media/rocketrides.svg">
        </a>
      </div>
    </nav>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
        <div class="sr-verification-summary">
          <h1 class="title">Identity Verification</h1>
          <h4 class="header"></h4>
        </div>
        <div class="progress-bar">
          <div id="progress" class="progress"></div>
        </div>
        <pre id="response" class="sr-callout">Waiting for response...</pre>
        <button id="start-over" class="clear-button">Start Over</button>
      </div>
    </div>
  </body>
</html>
